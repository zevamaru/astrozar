<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrozar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.min.css" />
  </head>
  <body>
    <div class="swiper mySwiper">
      <div
        class="parallax-bg"
        style="background-image: url(https://swiperjs.com/demos/images/nature-1.jpg)"
        data-swiper-parallax-y="-5%"
      ></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="container">
            <div class="slot triangle">slot</div>
            <div class="slot circle">slot</div>
            <div class="slot square">slot</div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="title">Welcome</div>
          <div class="subtitle">Make your question</div>
          <div class="text">
            <p>Form</p>
            <a href="#" id="askButton">Button</a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="title">Slide 2</div>
          <div class="subtitle">Subtitle</div>
          <div class="text">
            <p>Cards</p>
            <a href="#" id="testButton">Cards</a>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="title">Slide 3</div>
          <div class="subtitle">Subtitle</div>
          <div class="text">
            <p>Test</p>
          </div>
        </div>
      </div>
    </div>
    <div class="deck-wrapper hide">
      <div class="row">
        <button id="btnBack">Go back</button>
      </div>
      <div class="row big">
        <div class="swiper-deck mySwiperDeck">
          <div class="swiper-wrapper">
            <div class="swiper-slide">Card 0</div>
            <div class="swiper-slide">Card 1</div>
            <div class="swiper-slide">Card 2</div>
            <div class="swiper-slide">Card 3</div>
            <div class="swiper-slide">Card 4</div>
            <div class="swiper-slide">Card 5</div>
            <div class="swiper-slide">Card 6</div>
            <div class="swiper-slide">Card 7</div>
            <div class="swiper-slide">Card 8</div>
            <div class="swiper-slide">Card 9</div>
          </div>
        </div>
      </div>
      <div class="row medium">
        <button id="btnChoose">
          <span>HOLD</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="app.min.js"></script>
  </body>
</html>
